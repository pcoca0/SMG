<div class="form-group col-sm-12 text-right pr-4">
    <a class="btn btn-outline-info" [routerLink]="['/facturasProvedoores']" ><i class="material-icons">receipt</i></a>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-header card-header-tabs card-header-primary">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <span class="nav-tabs-title">Facturas Proveedores:</span>
            </div>
          </div>
          <app-search (filterEvent)="search($event)"></app-search>
        </div>
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane active" id="profile">
              <table class="table">
                <tbody>
                  <tr *ngFor="let f of facturasProveedores | filter: filterMatch | paginate: { itemsPerPage: 15, currentPage: page }; let i = index">
                    <td>{{f.numero}} </td>
                    <td>{{f.fecha | date}} </td>
                    <td>Proveedor: {{f.proveedor.apellido}}, {{f.proveedor.nombre}}</td>
                    <td>Total: {{f.total }}</td>
                    <td class="td-actions text-right">
                      <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-link btn-s btn-link btn-sm" (click)="editVendorInvoice(f.id)">
                        <i class="material-icons">visibility</i>
                      </button> 
                      <button *ngIf="false" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" (click)="removeVendorInvoice(f.id)">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">                
      <pagination-controls responsive="true"
      previousLabel="Anterior"
      nextLabel="Siguiente"
      class="pagination pt-3 pl-0" 
      (pageChange)="page = $event">
    </pagination-controls>
   </div>
