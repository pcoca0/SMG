<div class="form-group col-sm-12 text-right pr-4">
  <button class="btn btn-outline-info" (click)="addNewBudget()">  <i class="material-icons">note_add</i></button>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header card-header-tabs card-header-primary">
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
            <span class="nav-tabs-title">PRESUPUESTOS:</span>
            <ul class="nav nav-tabs" data-tabs="tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#profile" data-toggle="tab">
                  <i class="material-icons">bug_report</i> Aprobados
                  <div class="ripple-container"></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#messages" data-toggle="tab">
                  <i class="material-icons">code</i> Rechazados
                  <div class="ripple-container"></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#settings" data-toggle="tab">
                  <i class="material-icons">cloud</i> En Espera
                  <div class="ripple-container"></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <app-search (filterEvent)="search($event)"></app-search>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane active" id="profile">
            <table class="table">
              <tbody>
                <tr *ngFor="let p of presupuestos | filter: filterMatch;  let i = index">
                  <td>{{p.numero}} </td>
                  <td>{{p.fecha | date}} </td>
                  <td>Cliente: {{p.cliente.apellido}}, {{p.cliente.nombre}}</td>
                  <td>Total: {{p.total}} || 0</td>
                  <td class="td-actions text-right">
                    <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-link btn-s btn-link btn-sm" (click)="editBuget(p.id)">
                      <i class="material-icons">edit</i>
                    </button>
                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" (click)="removeBuget(p.id)">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
