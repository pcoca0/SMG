<div class="form-group col-sm-12 text-right pr-4">
  <button class="btn btn-outline-info" (click)="addNewBudget()">  <i class="material-icons">note_add</i></button>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <div class="col-sm-6 col-md-6">
          <h4 class="card-title">Presupuestos</h4>
          <p class="card-category">{{today | date:'h:mm a z'}}</p>
  
       </div>
       <div class="col-sm-6 col-md-6">
         <app-search (filterEvent)="search($event)"></app-search>
       </div>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane active" id="profile">
            <table class="table">
              <tbody>
                <tr *ngFor="let p of presupuestos | filter: filterMatch | paginate: { itemsPerPage: 15, currentPage: page }; let i = index">
                  <td>{{p.numero}} </td>
                  <td>{{p.fecha | date}} </td>
                  <td>Cliente: {{p.cliente.apellido}}, {{p.cliente.nombre}}</td>
                  <td>Total: {{p.total}}</td>
                  <td class="td-actions text-right">
                    <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-link btn-s btn-link btn-sm" (click)="editBuget(p.id)">
                      <i class="material-icons">edit</i>
                    </button>
                    <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" (click)="removeBuget(p.id)">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center">                
    <pagination-controls responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente"
    class="pagination pt-3 pl-0" 
    (pageChange)="page = $event">
  </pagination-controls>
 </div>
