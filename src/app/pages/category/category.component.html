<div class="form-group col-sm-12 text-right pr-4">
  <button class="btn btn-outline-info" (click)="addNewCategory()" *ngIf="isAdmin">  <i class="material-icons">control_camera</i></button>
</div>
<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-warning">
      <div class="col-sm-6 col-md-6">
        <h4 class="card-title">Categorias de Productos y Servicios</h4>
        <p class="card-category">{{today | date:'h:mm a z'}}</p>
     </div>
     <div class="col-sm-6 col-md-6">
       <app-search (filterEvent)="search($event)"></app-search>
   </div>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover">
        <thead class="text-warning">
          <th>Codigo</th>
          <th>Descripci√≥n</th>
          <th class="td-actions text-right">Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let c of categorias | filter: filterMatch; let i=index">
            <td>{{c.id}}</td>
            <td>{{c.descripcion}}</td>
            <td class="td-actions text-right">
              <!-- <button type="button" rel="tooltip" title="Ver Productos Asociados" class="btn btn-success btn-link btn-sm">
                <i class="material-icons">remove_red_eye</i>
              </button> -->
              <span *ngIf="!isAdmin"><small>SIN PERMISOS</small></span>
              <button type="button" rel="tooltip" title="Editar" class="btn btn-info btn-link btn-sm" (click)="editCategory(i)">
                <i class="material-icons" *ngIf="isAdmin">edit</i>
              </button>
              <button type="button" rel="tooltip" title="Eliminar" class="btn btn-danger btn-link btn-sm" (click)="removeCategory(i)">
                <i class="material-icons" *ngIf="isAdmin">close</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
