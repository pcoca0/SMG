<div class="row" id="document">
    <div class="col-md-12 ml-auto mr-auto">
      <form [formGroup]="listForm" (ngSubmit)="saveVendorSpend()">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Gastos</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6"> 
              <label for="">N&uacute;mero Factura</label>
              <input type="text" value="" class="form-control" formControlName="numero" [disabled]="flagEdit">
            </div> 
          <div class="col-sm-6"> 
            <label for="">Fecha</label>
            <div class="row">
              <div class="col-xs-12 col-12 col-md-8 text-center">
                <input type="text"
                       placeholder=""
                       class="form-control datepicker"
                       bsDatepicker
                       [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                       [bsValue]="bsValue"
                       formControlName="fecha"
                        readonly [disabled]="flagEdit">
              </div>
            </div>
          </div> 
          <div class="col-md-12">
            <label for="">Concepto</label>
            <input type="text" value="" class="form-control" formControlName="concepto" [disabled]="flagEdit">
          </div>
        </div>
        <div class="row">  
          <!-- <span>Factura n√∫mero: {{vendorInvoiceRequest.numero}} </span> <span class="pull-right">Fecha: {{today | date:'h:mm a z'}}</span> -->
        </div>
       </div>
  
      </div>
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Proveedor</h4>
            <!-- <div class="card-category">Seleccione un Cliente</div> -->
            <button class="btn btn-info float-right" (click)="addNewVendor()" *ngIf="!flagEdit">  <i class="material-icons">person_add</i></button>
  
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="form-group col-lg-12 col-md-12 col-sm-12 pt-1">
                    <ngx-select-dropdown [options]="proveedores" [config]="dropdownSetup" formControlName="proveedor" (change)="selectProveedor()" [disabled]="flagEdit"></ngx-select-dropdown>
                  </div>
                  <div class="form-group col-lg-4 col-md-4 col-sm-12 text-center">
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                <app-vendor-view [vendor]="proveedorView"></app-vendor-view>
              </div>
              </div>
              <div class="clearfix"></div>
          </div>
        </div>
     
        <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Gastos</h4>
        </div>
        <div class="card-body">  
          <div class="row">
            <div class="col-sm-4"> 
              <label for="">Subtotal</label>
              <input type="text" value="" class="form-control" formControlName="subtotal" [disabled]="flagEdit">
            </div> 
            <div class="col-sm-4"> 
                <label for="">Iva</label>
                <input type="text" value="" class="form-control" formControlName="iva" [disabled]="flagEdit">
              </div> 
            <div class="col-sm-4"> 
                <label for="">Total</label>
                <input type="text" value="" class="form-control" formControlName="total" [disabled]="flagEdit">
              </div> 
            </div>

          <p class="card-category"></p>
    
        </div>
        </div>
    </form>    
        <button  *ngIf="!flagEdit" target="_blank" class="btn btn-round btn-fill btn-info pull-right" (click)="saveVendorSpend()" type="submit">Guardar</button>

    </div>
  </div>
