<div class="row" id="document">
    <div class="col-12 ">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Presupuesto número:<b>{{budget?.numero}}</b></h4>
        </div>
        <div class="col-12">
          <div class="col-6 pull-right">Fecha: <b>{{today | date:'h:mm a z'}}</b></div>
        </div>
      </div>
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Cliente</h4>
            <!-- <div class="card-category">Seleccione un Cliente</div> -->
          </div>
          <div class="card-body" style="font-size: 1em;">
              <div class="row">
                <div class="col-lg-12">
                <app-client-view [client]="budget?.cliente"></app-client-view>
              </div>
              </div>
              <div class="clearfix"></div>
          </div>
        </div>
        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Descripción</th>
                <th class="text-center">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of budget?.productos; index as i">
                <td>{{p.descripcion}}</td>
                <td class="text-center">{{p.precio}}</td>
              </tr>

              <tr>
                <td>TOTAL</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>

        </div>
  </div>
  </div>
  <button href="#" class="btn btn-round btn-fill btn-default disabled" (click)="makePDF()">Generar PDF</button>
