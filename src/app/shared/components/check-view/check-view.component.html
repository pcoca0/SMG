<div class="card  border-dark col-md-12 col-sm-12" *ngIf="check">
    <div class="card-body">
      <h6 class="card-title">Cheque Número: <small>{{check?.nroCheque}} </small></h6>
      <h6 class="card-title">Fecha Emisión:  <small>{{check.fechaEmision | date: 'dd/MM/yyyy'}} </small></h6>
      <h6 class="card-title">Fecha Pago:  <small>{{check.fechaPago | date: 'dd/MM/yyyy'}} </small></h6>
      <h6 class="card-title">Localidad:  <small>{{check.localidad.descripcion}} </small></h6>
      <h6 class="card-title">Importe:  <small>{{check.importe}} </small></h6>
    </div>
  </div>
