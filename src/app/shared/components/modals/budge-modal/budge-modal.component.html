    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">

      <div class="modal-body text-center">
        <p>Seleccione {{message}}</p>
        <p>
           <ngx-select-dropdown [options]="products" [config]="dropdownSetup" formControlName="producto" (change)="selectProduct()"></ngx-select-dropdown>
        </p>
       <p>
         <label for="">Precio Sugerido</label>
        <input type="text" value="" class="form-control" formControlName="precio" (change)="updatePriceValue()">
       </p>
       <p>
        <label for="">Cantidad</label>
       <input type="text" value="" class="form-control" formControlName="cantidad">
      </p>
\

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Agregar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cerrar</button>
      </div>
    </form>
    </div>
