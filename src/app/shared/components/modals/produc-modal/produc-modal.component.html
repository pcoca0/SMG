<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body text-center">
  <form [formGroup]="formProduct" (ngSubmit)="onSubmit()">
    <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Descripci√≥n</label>
              <input type="text"  formControlName="descripcion" class="form-control">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">IVA</label>
              <input type="text"  formControlName="iva" class="form-control">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Stock</label>
              <input type="text"  formControlName="stock" class="form-control">
            </div>
          </div>
          <div class="row" *ngFor="let cp of categoriesPrice">
           <div class="col-md-6">
             <div class="form-group">
               <input type="text"  formControlName="stock" class="form-control">
             </div>
           </div>
           <div class="col-md-6">
             <div class="form-group">
               <input type="text"  formControlName="stock" class="form-control">
             </div>
           </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="bmd-label-floating">Seleccione un Categoria</label>
              <ngx-select-dropdown [options]="categories" [config]="dropdownSetup" formControlName="category" (change)="selectCategory()"></ngx-select-dropdown>
           </div>
          </div>

        </div>

        <div class="clearfix"></div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Agregar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cerrar</button>
  </div>
</form>
</div>
