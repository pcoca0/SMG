    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/img/city.jpg);">
      <div class="login-box card">
          <div class="card-body text-center">
              <form class="form-horizontal form-material" [formGroup]="formLogin" (ngSubmit)="onLogin()">
                  <a class="text-center db"><img src="./assets/img/logo-icon.png" alt="Home" /><br/><b>DUNOD</b></a>
                  <div class="form-group m-t-40">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Usuario" formControlName="usuario">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" type="password" required="" placeholder="Password" formControlName="password">
                      </div>
                  </div>
                  <!-- <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary pull-left p-t-0">
                              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                              <label for="checkbox-signup"> Recuerdame </label>
                          </div>
                          <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvido Password?</a> </div>
                  </div> -->
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <!-- <a class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" routerLink="/gestion">Ingresar</a> -->
                          <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase btn-rounded">Ingresar</button>
                      </div>
                  </div>
                  <div *ngIf="errorMsj" class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                       <div class="alert alert-danger mt-3">
                           {{errorMsj}}
                       </div>
                    </div>
                </div>
                  <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                          <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          No tiene cuenta? <a href="#" class="text-primary m-l-5"><b>Crear Cuenta</b></a>
                      </div>
                  </div>
              </form>
              <form class="form-horizontal" id="recoverform" action="index.html">
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <h3>Recover Password</h3>
                          <p class="text-muted">Ingresa tu Email </p>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Email">
                      </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
